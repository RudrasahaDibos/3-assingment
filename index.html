<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone-hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-success p-2 text-dark bg-opacity-10" >
    <!-- mainpart -->
    <header>
        <!-- search section  -->



        <section class="costom-bg">
            <div class="container pb-3 mt-3 text-center text-uppercase">
                <h1 >Phone</h1>
                <div class="search  mx-auto shadow p-4 rounded">
                    <input id='searchPhoneInput' type="text"
                        class="form-control bg-transparent border-2 border-primary text-center" placeholder="Please search something">
                    <!-- searchbutton -->
                    <button onclick="search()" id="button-search" class="button btn btn-primary ">
                        SEARCH
                    </button>
                </div>
            </div>
        </section>
        <p id="ResultsNumber" class="ResultsNumber text-center"></p>
    </header>





    <main>


        <!-- error-->
        <section class="container text-center text-uppercase">
            <p class="NOSEARCH" id="EmptyField">please inter some search</p>
            <p class="EmptyField" id="NOSEARCH"> NOT FOUND THIS PRODUCT </p>
        </section>
        <div id="ProductDetails">
        </div>
        <!-- search result  -->
        <div class="SearchResult container" id='SearchResult'>
        </div>


        
    </main>

    <footer class="container mt-5">
        <button id="SeemoreButton" class="SeemoreButton btn btn-primary text-center text-uppercase my-5 mx-auto">See
            More</button>
    </footer>
    <!-- bootstrap js integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
   
   <script src="js/phone.js"></script>
</body>

</html>
